<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Registration form</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <center>
        <table>
            <form action="">
                <tr>
                    <th colspan="2">Registration form</th>
                </tr>
                <tr>
                    <td class="std">Student name</td>
                    <td><input type="text" name="st name"></td>
                </tr>
                <tr>
                    <td class="std">Father' name </td>
                    <td><input type="text" name="father name"></td>

                </tr>
                <tr>

                    <td class="std">Mother'name </td>
                    <td><input type="text" name="mother name"></td>
                </tr>
                <tr>
                    <td class="std">Date of Birth</td>
                    <td><input type="date" name="date of birth"></td>

                </tr>
                <tr>
                    <td class="std">Gender</td>

                    <td><label for="gender">male</label>
                        <input type="radio" name="male ">
                        <label for="gender">female</label>
                        <input type="radio" name="female ">
                    </td>

                </tr>
                <tr>
                    <td class="std">Email ID</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>

                    <td class="std">
                        Mobile NO.
                    </td>
                    <td><input type="text" name="mobile no"></td>
                </tr>
                <td class="std">
                    Address
                <td><textarea name="address" id="student" cols="21" rows="3"></textarea></td>
                </td>

                <tr>
                    <td >
                        State
                    </td>
                    <td><input type="text" name="state"></td>
                </tr>   <tr>
                    <td >
                        City
                    </td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    
                   <td class="submit"></td> <td><button>submit</button></td>
                </tr>
            </form>
        </table>
    
    <footer class="footer">www.smit.com</footer></center>
</body>

</html>
